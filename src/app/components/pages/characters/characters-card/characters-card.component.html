<article class="card">
    <a [routerLink]="['/character-details', character.id]" class="card__link">
        <figure>
            <img [src]="character.image" [alt]="character.name" rel="preload" as="image" width="300" height="300">
        </figure>
    </a>
    <div class="card__details">
        <figure class="card__favorite">
            <img (click)="toggleFavorite()" rel="preload" as="image" width="30" height="30" src="/assets/imgs/{{getIcon()}}"
              [alt]="character.name" />
        </figure>
        <h3>{{ character.name }}</h3>
        <ul class="card__list">
            <li>
                <label class="table__label">Estado:</label> {{ character.status }}
            </li>
            <li>
                <label class="table__label">Especie:</label> {{ character.species }}
            </li>
            <li>
                <label class="table__label">Genero:</label> {{ character.gender }}
            </li>
        </ul>
    </div>
</article>
